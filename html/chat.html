<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/chat.css">
    <title>Correct-ing - 챗봇</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
    <header class="header"></header>
    <div class="main-wrap">
        <div class="category-wrap">
            <h1>New Chat</h1>
            <p>GPT의 역할은</p>
            <div class="category-input-wrap">
                <input type="text" placeholder="주제 입력..." id="action">
                <p>(으)로</p>
            </div>
            <div class="btn-wrap">
                <button type="submit" id="subjectButton">대화하기</button>
            </div>
        </div>
        <div class="chat-wrap">
            <div class="subject-wrap">
                <h1 id="subject">Correct-ing</h1> 
                <button onclick="location.replace('index.html')">종료하기</button>
            </div>
            <div class="input-wrap">
                <div class="message-wrap">
                </div>
                <div class="send-wrap">
                    <input type="text" placeholder="Type your message here..." id="userChat">
                    <button type="submit" id="submitButton"><img src="../image/send-img.png" alt="전송 버튼"></button> <!-- 나중에 이미지 넣을 거임 -->
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="../js/chat.js"></script>
</body>

</html>
